<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Slots</title>
  </head>
  <body>
<div class="slots-container">
    <div class="slots-frame">

      <div class="background">
        <img src="images/slot-background.png">
      </div>

      <div class="div-row">
        <img src="images/row-bar.png" >
      </div>

      <div class="div-row2">
        <img src="images/row-bar.png" >
      </div>

    </div>
    <div class="line-bet1">
      <img class = "bet-line1" src="images/inactive-line.png"/>

    </div>
    <div class="line-bet2">
      <img class="bet-line2" src="images/active-line.png" />
      
    </div>

    <div class="line-bet3">
      <img class = "bet-line3" src="images/inactive-line.png"/>
    </div>
    
    <div class="row-1">
      <img src = "images/slot-1.png" class="slot-1">
      <img src = "images/slot-4.png" class="slot-2">
      <img src = "images/slot-5.png" class="slot-3">
    </div>

    <div class="row-2">
      <img src = "images/slot-6.png" class="slot-4">
      <img src = "images/slot-2.png" class="slot-5">
      <img src = "images/slot-3.png" class="slot-6">
    </div>

    <div class="row-3">
      <img src = "images/slot-7.png" class="slot-7">
      <img src = "images/slot-8.png" class="slot-8">
      <img src = "images/slot-10.png" class="slot-9">
    </div>

    <div class="start">
      <button class="btn--roll">Start</button>
    </div>

    <div class="score">
      <h2></h2>
    </div>

    <div class="winnings">

    </div>

    <div class="restart">
      <img class = "restart--btn"src="images/restart.png" />
    </div>

    <div class="header">
      <h2>Autum Slots</h2>
    </div>

    <div class="lines-bet">
      <h2>Lines : 3</h2>
     
    
    </div>

    <div class="total-bet">
      
     
    
    </div>

    <div class="speakers">
      <img class = 'volume' src="/images/audio.png" />
    </div>
</div>
   
    <script src="script.js"></script>
  </body>
</html>
